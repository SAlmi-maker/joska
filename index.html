<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Limited Drop</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 24px;
      text-align: center;
    }

    .logo img {
      max-width: 140px;
      margin-bottom: 28px;
    }

    .badge {
      font-size: 12px;
      letter-spacing: 2px;
      font-weight: 600;
      color: #aaa;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 30px;
      letter-spacing: 3px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .product-image {
      width: 100%;
      max-width: 420px;
      margin: 0 auto 32px;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.15);
    }

    .product-image img {
      width: 100%;
      display: block;
      transition: opacity 0.25s ease;
    }

    .product-description {
      max-width: 420px;
      font-size: 18px;
      text-align: left;
      color: #aaa;
      margin-bottom: 24px;
    }

    .options {
      width: 100%;
      max-width: 420px;
      text-align: left;
      margin-bottom: 32px;
    }

    .option-title {
      font-size: 12px;
      letter-spacing: 2px;
      color: #aaa;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .price {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .colors, .sizes, .delivery {
      display: flex;
      gap: 10px;
      margin-bottom: 26px;
      flex-wrap: wrap;
    }

    .color {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 1px solid #fff;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .color.active {
      outline: 2px solid #fff;
    }

    .black { background: #000; }
    .white { background: #fff; }
    .gray { background: #7A869B; }
    .purple { background: #3F386F; }
    .green { background: #35694E; }
    .pink { background: #ff6fae; }

    .size, .delivery-option {
      padding: 8px 14px;
      border: 1px solid rgba(255,255,255,0.3);
      font-size: 12px;
      letter-spacing: 1px;
      cursor: pointer;
      opacity: 0.7;
      transition: all 0.2s ease;
    }

    .size.active,
    .delivery-option.active {
      background: #fff;
      color: #000;
      opacity: 1;
    }

    form {
      width: 100%;
      max-width: 420px;
    }

    input {
      width: 100%;
      padding: 16px;
      font-size: 15px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      background: transparent;
      color: #fff;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 16px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      letter-spacing: 2px;
      cursor: pointer;
      transition: background 0.25s ease;
    }

    /* HOVER EFFECT: button turns gray */
    button:hover {
      background: #ccc;
      color: #000;
    }

    .note {
      font-size: 12px;
      color: #666;
      margin-top: 16px;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="Brand Logo">
  </div>

  <div class="badge">LIMITED DROP</div>
  <div class="subtitle">LOST IN GRAVITY</div>

  <div class="product-image">
    <img id="productPhoto" src="LIG 1.png" alt="Limited Hoodie">
  </div>

  <p class="product-description">
    Premium heavyweight hoodie. Limited quantity. No restock.
  </p>

  <div class="options">

    <div class="option-title">PRICE</div>
    <div class="price">229 MAD</div>

    <div class="option-title">AVAILABLE COLORS</div>
    <div class="colors">
      <div class="color black" data-color="Black" data-image="LIG 1.png"></div>
      <div class="color white" data-color="White" data-image="LIG 2 (2).jfif"></div>
      <div class="color gray" data-color="Gray" data-image="LIG 2 (1).jfif"></div>
      <div class="color purple" data-color="Purple" data-image="hoodie-purple.jpg"></div>
      <div class="color green" data-color="Green" data-image="hoodie-green.jpg"></div>
      <div class="color pink" data-color="Pink" data-image="hoodie-pink.jpg"></div>
    </div>

    <div class="option-title">SIZES</div>
    <div class="sizes">
      <div class="size" data-size="S">S</div>
      <div class="size" data-size="M">M</div>
      <div class="size" data-size="L">L</div>
      <div class="size" data-size="XL">XL</div>
    </div>

    <div class="option-title">DELIVERY</div>
    <div class="delivery">
      <div class="delivery-option" data-value="Casablanca (20 MAD)">Casablanca (20 MAD)</div>
      <div class="delivery-option" data-value="Other cities (40 MAD)">Other (40 MAD)</div>
    </div>

  </div>

  <form action="https://formspree.io/f/mlgezwrr" method="POST">

    <!-- HIDDEN FIELDS -->
    <input type="hidden" name="Color" id="selectedColor">
    <input type="hidden" name="Size" id="selectedSize">
    <input type="hidden" name="Delivery" id="deliveryOption">

    <input type="text" name="Name" placeholder="Full Name" required>
    <input type="email" name="Email" placeholder="Email Address" required>
    <input type="text" name="Phone" placeholder="Phone number" required>
    <input type="text" name="Location" placeholder="Location (City, Neighborhood)" required>

    <button type="submit">CONFIRM PRE-ORDER</button>
  </form>

  <div class="note">Early access • No spam</div>
  <div class="footer">© 2026 All rights reserved</div>

  <script>
    const productPhoto = document.getElementById("productPhoto");

    const selectedColor = document.getElementById("selectedColor");
    const selectedSize = document.getElementById("selectedSize");
    const deliveryOption = document.getElementById("deliveryOption");

    document.querySelectorAll(".color").forEach(color => {
      color.addEventListener("click", () => {
        document.querySelectorAll(".color").forEach(c => c.classList.remove("active"));
        color.classList.add("active");

        selectedColor.value = color.dataset.color;

        productPhoto.style.opacity = "0";
        setTimeout(() => {
          productPhoto.src = color.dataset.image;
          productPhoto.style.opacity = "1";
        }, 150);
      });
    });

    document.querySelectorAll(".size").forEach(size => {
      size.addEventListener("click", () => {
        document.querySelectorAll(".size").forEach(s => s.classList.remove("active"));
        size.classList.add("active");
        selectedSize.value = size.dataset.size;
      });
    });

    document.querySelectorAll(".delivery-option").forEach(option => {
      option.addEventListener("click", () => {
        document.querySelectorAll(".delivery-option").forEach(o => o.classList.remove("active"));
        option.classList.add("active");
        deliveryOption.value = option.dataset.value;
      });
    });

    document.querySelector("form").addEventListener("submit", e => {
      if (!selectedColor.value || !selectedSize.value || !deliveryOption.value) {
        e.preventDefault();
        alert("Please select color, size, and delivery option.");
      }
    });
  </script>

</body>
</html>
