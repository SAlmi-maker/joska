<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pre-Order Page | JOSKA™</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0b0b0b;
      color: #ffffff;
      min-height: 100vh;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }

    header {
      display: flex;
      justify-content: center;
      margin-bottom: 80px;
    }

    .brand img {
      width: 140px;
    }

    .hero {
      text-align: center;
      margin-bottom: 80px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero p {
      color: #bdbdbd;
    }

    /* PRODUCT */
    .product {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 50px;
      align-items: center;
      margin-bottom: 100px;
    }

    .product img {
      width: 100%;
      border-radius: 12px;
    }

    /* TITLES */
    .desktop-title {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .mobile-title {
      display: none;
      font-size: 35px;
      text-align: center;
      margin-bottom: 25px;
    }

    .price {
      font-size: 22px;
      margin-bottom: 30px;
    }

    /* COLORS */
    .product-colors {
      margin-bottom: 35px;
    }

    .product-colors p {
      font-size: 14px;
      color: #bdbdbd;
      margin-bottom: 12px;
    }

    .product-colors button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #444;
      margin-right: 10px;
      cursor: pointer;
      transition: transform 0.2s, border 0.2s;
    }

    .product-colors button:hover {
      transform: scale(1.1);
    }

    .product-colors button.active {
      border: 2px solid #fff;
    }

    .black { background: #000; }
    .white { background: #fff; border: 2px solid #aaa; }
    .gray { background: #7A869B; }
    .purple { background: #3F386F; }
    .green { background: #35694E; }
    .pink { background: #ff6fae; }

    /* DELIVERY */
    .delivery-info {
      margin-top: 20px;
    }

    .delivery-info p {
      font-size: 14px;
      color: #bdbdbd;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .delivery-info img {
      width: 24px;
      height: 24px;
    }

    /* FORM */
    .form {
      background: #121212;
      padding: 40px;
      border-radius: 16px;
      max-width: 500px;
      margin: auto;
    }

    .form h3 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .form input,
    .form select {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #1c1c1c;
      color: white;
    }

    .form button {
      width: 100%;
      padding: 14px;
      background: white;
      color: black;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }

    footer {
      text-align: center;
      color: #777;
      font-size: 14px;
      margin-top: 80px;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .product {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .mobile-title {
        display: block;
      }

      .desktop-title {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="container">

  <header>
    <div class="brand">
      <img src="logo.png" alt="Brand Logo">
    </div>
  </header>

  <section class="hero">
    <h1>JOSKA™</h1>
    <p>Pre-order list — Drop 101</p>
  </section>

  <section class="product">

    <!-- MOBILE TITLE -->
    <h2 class="mobile-title">Lost In Gravity</h2>
   

    <img id="productImage" src="LIG 2 (2).jfif" alt="Product">

    <div class="product-details">

      <!-- DESKTOP TITLE -->
      <h2 class="desktop-title">Lost In Gravity — Oversized Hoodie</h2>

      <div class="product-colors">
        <p>Available colors</p>
        <button class="black active" onclick="changeImage('LIG 2 (2).jfif', this)"></button>
        <button class="white" onclick="changeImage('LIG 2.PNG', this)"></button>
        <button class="gray" onclick="changeImage('LIG 2.PNG', this)"></button>
        <button class="purple" onclick="changeImage('LIG 2 (1).jfif', this)"></button>
        <button class="green" onclick="changeImage('LIG 2 (2).jfif', this)"></button>
        <button class="pink" onclick="changeImage('LIG 2 (3).jfif', this)"></button>
      </div>

      <div class="price">MAD 264.99 — Pre-Order</div>

      <div class="delivery-info">
        <p><img src="delivery-truck.png"> Free delivery</p>
        <p><img src="cash-on-delivery.png"> Cash on delivery available</p>
        <p><img src="fast-delivery.png"> Delivery within 24 to 48 hours</p>
      </div>

    </div>
  </section>

  <!-- FORMSPREE FORM -->
  <section class="form">
    <h3>Pre-Order Now</h3>

    <form action="https://formspree.io/f/mlgezwrr" method="POST">
      <input type="hidden" name="_subject" value="New JOSKA Pre-Order">

      <input type="text" name="name" placeholder="Full Name" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="text" name="location" placeholder="Location" required>

      <select name="size" required>
        <option value="">Select Size</option>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
      </select>

      <select name="color" required>
        <option value="">Select Color</option>
        <option>Black</option>
        <option>White</option>
        <option>Gray</option>
        <option>Purple</option>
        <option>Green</option>
        <option>Pink</option>
      </select>

      <button type="submit">Reserve My Piece</button>
    </form>
  </section>

  <footer>
    © 2026 — All rights reserved, JOSKA™
  </footer>

</div>

<script>
  function changeImage(image, button) {
    document.getElementById("productImage").src = image;
    document.querySelectorAll(".product-colors button")
      .forEach(b => b.classList.remove("active"));
    button.classList.add("active");
  }
</script>

</body>
</html>
