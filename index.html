<!DOCTYPE html>
<html lang="en">
<!-- Favicon -->
<link rel="icon" href="/favicon.png" type="image/png" sizes="64x64">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JOSKA — Early Access</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      min-height: 100vh;
      margin: 0;
      background: #0a0a0a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 16px;
      color: white;
    }
    .card {
      width: 100%;
      max-width: 560px;
      padding: 60px 48px;
      border-radius: 36px;
      background: rgba(30, 30, 40, 0.18);
      backdrop-filter: blur(36px) saturate(200%);
      -webkit-backdrop-filter: blur(36px) saturate(200%);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow:
        0 40px 100px rgba(0, 0, 0, 0.7),
        inset 0 0 80px rgba(255, 255, 255, 0.08),
        inset -80px -80px 140px -50px rgba(180, 220, 255, 0.20);
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        135deg,
        rgba(255,255,255,0.18) 0%,
        rgba(255,255,255,0.06) 40%,
        transparent 70%
      );
      pointer-events: none;
      border-radius: 36px;
    }
    .card::after {
      content: "";
      position: absolute;
      top: -40%;
      left: -40%;
      width: 180%;
      height: 180%;
      background: radial-gradient(
        circle at 25% 25%,
        rgba(220, 240, 255, 0.22) 0%,
        transparent 60%
      );
      pointer-events: none;
      opacity: 0.7;
    }
    h1 {
      font-size: clamp(2.2rem, 6vw, 3.4rem);
      font-weight: 800;
      line-height: 1.08;
      letter-spacing: -1.4px;
      color: white;
      margin-bottom: 20px;
      text-shadow: 0 6px 24px rgba(0,0,0,0.8);
      text-align: center;
    }
    .light {
      font-weight: 300;
      opacity: 0.84;
    }
    .subtitle {
      font-size: 1.3rem;
      color: #cccccc;
      line-height: 1.58;
      margin-bottom: 56px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 440px;
      margin: 0 auto;
    }
    input {
      width: 100%;
      padding: 20px 24px;
      font-size: 1.15rem;
      background: rgba(40, 40, 50, 0.55);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 18px;
      color: white;
      outline: none;
      transition: all 0.3s ease;
    }
    input:focus {
      border-color: rgba(255,255,255,0.45);
      box-shadow: 0 0 0 5px rgba(255,255,255,0.12);
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      padding: 20px 36px;
      font-size: 1.15rem;
      font-weight: 600;
      color: #363636;
      background: #ffffff;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #eeeeee;
      transform: translateY(-2px);
    }
    .success-message {
      color: #ffffff;               /* Changed to white */
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      margin: 32px 0;
      display: none;
    }
    .privacy {
      margin-top: 64px;
      margin-bottom: 32px;
      font-size: 0.95rem;
      color: #999;
      line-height: 1.6;
      text-align: center;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 0;
    }
    .social-links a {
      color: #ffffff;
      font-size: 2rem;
      text-decoration: none;
      opacity: 0.85;
      transition: all 0.3s ease;
    }
    .social-links a:hover {
      opacity: 1;
      transform: translateY(-4px);
    }
    @media (max-width: 560px) {
      .card {
        padding: 48px 32px;
      }
      h1 {
        font-size: clamp(2.1rem, 7vw, 3.2rem);
      }
      .subtitle {
        font-size: 1.18rem;
      }
      .privacy {
        margin-top: 56px;
        margin-bottom: 28px;
      }
      .social-links {
        gap: 36px;
      }
      .social-links a {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>
      JOSKA, <span class="light">DROP 101.</span><br>
    </h1>
    <div class="subtitle">
      Once it's gone, it's gone.
    </div>

    <form id="waitlist-form">
      <input type="text" name="firstname" placeholder="Full name" required autocomplete="given-name">
      <input type="email" name="email" placeholder="Email" required autocomplete="email">
      <button type="submit">JOIN THE WAITLIST</button>
    </form>

    <div class="success-message" id="success-message">
      Order sent successfully! We will contact you soon.
    </div>

    <div class="privacy">
      All INFORMATION IS PROTECTED BY JOSKA™
    </div>

    <!-- Social icons -->
    <div class="social-links">
      <a href="https://www.instagram.com/official.joska?igsh=ZTMwYWdtYTFmOXk0" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.tiktok.com/@joska.store?_r=1&_t=ZS-93hiF821WRV" target="_blank" title="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="mailto:contact@joska.store" title="Email us">
        <i class="far fa-envelope"></i>
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById('waitlist-form');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const endpoint = "https://formspree.io/f/mlgezwrr"; // Your Formspree link

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          body: new FormData(form),
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          successMessage.style.display = 'block';
          form.style.display = 'none'; // Optional: hide form after success
          form.reset();
        } else {
          alert("Something went wrong. Please try again.");
        }
      } catch (err) {
        alert("Network error. Please check your connection.");
      }
    });
  </script>
</body>
</html>
