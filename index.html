<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Limited Drop</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 24px;
      text-align: center;
    }

    /* LOGO */
    .logo img {
      max-width: 140px;
      margin-bottom: 28px;
      opacity: 0.9;
    }

    /* HEADERS */
    .badge {
      font-size: 12px;
      letter-spacing: 2px;
      font-weight: 600;
      color: #aaa;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 26px;
      letter-spacing: 3px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      font-size: 15px;
      color: #aaa;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    /* OPTIONS CONTAINER */
    .options {
      width: 100%;
      max-width: 420px;
      text-align: left;
      margin-bottom: 32px;
    }

    .option-title {
      font-size: 12px;
      letter-spacing: 2px;
      color: #aaa;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .price {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .colors,
    .sizes,
    .delivery {
      display: flex;
      gap: 10px;
      margin-bottom: 26px;
      flex-wrap: wrap;
    }

    /* COLORS */
    .color {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 1px solid #fff;
      cursor: pointer;
    }

    .black  { background: #000; }
    .white  { background: #fff; }
    .gray   { background: #7A869B; }
    .purple { background: #3F386F; }
    .green  { background: #35694E; }
    .pink   { background: #ff6fae; }

    /* SIZE & DELIVERY */
    .size,
    .delivery-option {
      padding: 8px 14px;
      border: 1px solid rgba(255,255,255,0.3);
      font-size: 12px;
      letter-spacing: 1px;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .size:hover,
    .delivery-option:hover {
      background: #fff;
      color: #000;
    }

    /* FORM */
    form {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
    }

    input {
      width: 100%;
      padding: 16px;
      font-size: 15px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      background: transparent;
      color: #fff;
      margin-bottom: 16px;
      outline: none;
    }

    input::placeholder {
      color: #777;
    }

    button {
      width: 100%;
      padding: 16px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      letter-spacing: 2px;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    button:hover {
      opacity: 0.85;
    }

    .note {
      font-size: 12px;
      color: #666;
      margin-top: 16px;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <div class="logo">
    <img src="logo.png" alt="Brand Logo">
  </div>

  <div class="badge">LIMITED DROP</div>
  <div class="subtitle">LOST IN GRAVITY</div>

  <p>
    Premium heavyweight hoodie.  
    Limited quantity. No restock.
  </p>

  <!-- OPTIONS -->
  <div class="options">

    <div class="option-title">PRICE</div>
    <div class="price">229 MAD</div>

    <div class="option-title">DELIVERY</div>
    <div class="delivery">
      <div class="delivery-option">Casablanca (20 MAD)</div>
      <div class="delivery-option">Other (40 MAD)</div>
    </div>

    <div class="option-title">AVAILABLE COLORS</div>
    <div class="colors">
      <div class="color black"></div>
      <div class="color white"></div>
      <div class="color gray"></div>
      <div class="color purple"></div>
      <div class="color green"></div>
      <div class="color pink"></div>
    </div>

    <div class="option-title">SIZES</div>
    <div class="sizes">
      <div class="size">S</div>
      <div class="size">M</div>
      <div class="size">L</div>
      <div class="size">XL</div>
    </div>

  </div>

  <!-- FORM -->
  <form>
    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email Address" required />
    <button type="submit">NOTIFY ME</button>
  </form>

  <div class="note">Early access • No spam</div>
  <div class="footer">© 2026 All rights reserved</div>

</body>
</html>
